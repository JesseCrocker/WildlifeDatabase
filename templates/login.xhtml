<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html
	  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns:tal="http://purl.org/petal/1.0/" xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/input.css" />
  </head>
  <body onload="document.inputform.log_username.focus()" >
    <div id='close'><a href="javascript:parent.closeFrame()">X</a></div>
    <div id="notification" tal:content="notification"></div>
    <div id='form'>
      <form method="post" action="login.pl" enctype="application/x-www-form-urlencoded" name="inputform" id="inputform">
	Name: <input type="text" name="log_username"  size="20" tabindex="1" />
	<br />Password: <input type="password" name="log_password"  size="20" tabindex="2" />
	<br /><input type="submit" name="submit" value="login" />
      </form>
    </div>
  </body>
</html>
