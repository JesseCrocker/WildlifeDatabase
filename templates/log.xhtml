<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html
	  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:tal="http://purl.org/petal/1.0/" xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
  <head>
    <title>Radio Log</title>
    <link rel="stylesheet" type="text/css" href="css/input.css" />
    <script src="js/sighting.js" type="text/javascript"></script>
    <script type="text/javascript">
    </script>
  </head>
  <body >
    <div id='close'><a href="javascript:parent.closeFrame()">X</a></div>
    <div id="notification" tal:content="notification"></div>
    <div id="form">
      <form id="inputform" name="inputform" action="log.pl" method="post">
	<span class="required">Radio Operator</span>: <input type="text" size="20" name="operator" tal:attributes="value operator" />
	<br />
	<span class="required">Message</span>: <input type="text" name="message" size="150" />
	<input type="checkbox" name="important" value="TRUE" />Important <input type="submit" value="Log Message" /><br />
      </form>
    </div>
    <table>
      <thead>
	<tr>
	  <td>Date</td>
	  <td>Operator</td>
	  <td>Message</td>
	</tr>
      </thead>
	<tr tal:repeat="logRow logRows">
      	  <td tal:content="logRow/date"></td>
	  <td tal:content="logRow/operator"></td>
	  <td tal:condition="true:logRow/important" style="color:red" tal:content="logRow/message"></td>
	  <td tal:condition="false:logRow/important" tal:content="logRow/message"></td>
	</tr>
    </table>
  </body>
</html>
