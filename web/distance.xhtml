<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html
	  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:tal="http://purl.org/petal/1.0/" xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
  <head>
    <title>Measure Distance</title>
    <link rel="stylesheet" type="text/css" href="css/input.css" />
     <script type="text/javascript" src="js/distance.js" />
  </head>
  <body  onload="parent.clear_click_markers()" >
    <div id='close'><a href="javascript:parent.closeFrame()">X</a></div>
    <div id="form">
      <h1>Measure Distance</h1>
      <form id="inputform" name="inputform" target="" method="get" >
	Starting Location:<input type="text" name="latitude"  size="11" maxlength="11" />,<input type="text" name="longitude"  size="11" maxlength="11" />
	<br />
	 Ending Location:<input type="text" name="latitude_end"  size="11" maxlength="11" />,<input type="text" name="longitude_end"  size="11" maxlength="11" />
	 <br />
	 Distance: <input type="text" size="5" id="distance" name="distance" />
	<select name="unit" id="unit" onchange="measure_distance()">
	  <option id="km">km</option>
	  <option id="miles">Miles</option>
	</select>
      </form>
    </div>
  </body>
</html>
